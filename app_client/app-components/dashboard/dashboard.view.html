<div class="container-fluid p-2" ng-show="$storage.role !== 'admin'">
    <!-- No courses display -->
    <div class="text-center no-courses" ng-show="$storage.courses.length === 0">
        <i class="fa fa-child fa-4x pb-4" aria-hidden="true"></i>
        <p>Add some courses!</p>
    </div>
    <!-- Courses cards  -->
    <div ng-show="$storage.courses.length !== 0">
        <div class="row" style="overflow: hidden;">
            <div class="col-md-4 pb-4" ng-repeat="course in $storage.courses">
                <div class="card animated fadeIn" ng-click="cardClick($index)">
                    <div class="card-header text-uppercase">
                        {{course.title}}
                    </div>
                    <div class="card-block">
                        <p class="card-text">ID: {{course._id}}</p>
                        <p class="card-text">Access Key: {{course.access_key}}</p>
                    </div>
                    <div class="card-footer text-muted">
                        {{course.students.length}} Total Students Enrolled
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid p-2" ng-show="$storage.role === 'admin'">
    <table class="table table-bordered table-striped table-sm table-hover">
        <thead class="text-center thead-inverse">
            <td>
                <a href="#" ng-click="sortType = 'firstname'; sortReverse = !sortReverse">
                First
                <span ng-show="sortType == 'firstname' && !sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == 'firstname' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </td>
            <td>
                <a href="#" ng-click="sortType = 'lastname'; sortReverse = !sortReverse">
                Last
                <span ng-show="sortType == 'lastname' && !sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == 'lastname' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </td>
            <td>
                <a href="#" ng-click="sortType = 'username'; sortReverse = !sortReverse">
                E-Mail
                <span ng-show="sortType == 'username' && !sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == 'username' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </td>
            <td>
                <a href="#" ng-click="sortType = 'role'; sortReverse = !sortReverse">
                Role
                <span ng-show="sortType == 'role' && !sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == 'role' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </td>
            <td>
                <a href="#" ng-click="sortType = 'key'; sortReverse = !sortReverse">
                Key
                <span ng-show="sortType == 'key' && !sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == 'key' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </td>
            <td>
                Freeze
            </td>
        </thead>
        <tbody>
            <tr
                ng-repeat="user in $storage.users | orderBy:sortType:sortReverse | filter:searchUsers"
                class="text-center"
                ng-if="user.role != 'admin'">
                <td class="align-middle text-capitalize">
                    {{user.firstname}}
                </td>
                <td class="align-middle text-capitalize">
                    {{user.lastname}}
                </td>
                <td class="align-middle">
                    {{user.username}}
                </td>
                <td>
                    <select
                        class="form-control form-control-sm text-capitalize"
                        ng-init="changes[user.username].role = user.role"
                        ng-model="changes[user.username].role"
                        ng-click="changes[user.username].changed = true"
                        ng-options="role.name as role.name for role in roles">
                    </select>
                </td>
                <td class="align-middle">
                    asdf
                </td>
                <td class="align-middle">
                    <button
                        type="button"
                        class="btn btn-outline-warning"
                        ng-click="changes[user.username].freeze = true">Freeze</button>
                </td>
            </tr>
        </tbody>
    </table>
    <pre>{{changes | json}}</pre>
</div>
