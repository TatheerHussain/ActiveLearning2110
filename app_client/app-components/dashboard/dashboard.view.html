<div id="page-content-wrapper fill">
    <div class="container-fluid pt-2">
        <div class="row">
            <div class="col-lg-12">
                <form class="form-inline">
                <button
                    type="button"
                    class="btn btn-lg btn-outline-success mr-auto"
                    data-toggle="tooltip"
                    data-placement="top"
                    data-delay='{"show":"500", "hide":"50"}'
                    ng-click="courseAC()"
                    title="Add a course">
                    <i class="fa fa-plus align-middle" aria-hidden="true"></i>
                </button>
                <div class="input-group pb-2 mr-sm-2">
                    <div class="input-group-addon"><i class="fa fa-search fa-fw" aria-hidden="true"></i></div>
                    <input class="form-control" type="text" placeholder="Search Class">
                </div>
                </form>
                <hr style="border-top: dashed 1px; color: #D5D6D8" />
                <div class="container-fluid text-center no-courses" ng-show="$storage.courses.length === 0">
                    <i class="fa fa-child fa-4x pb-4" aria-hidden="true"></i>
                    <p>Add some courses!</p>
                </div>
                <div class="container-fluid" ng-show="$storage.courses.length !== 0">
                    <p>Course name: {{$storage.courses[$storage.selectedCourse].title}}
                    <p>Course Key: {{$storage.courses[$storage.selectedCourse].access_key}}</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
$(function () {
    $('[data-toggle="tooltip"]').tooltip();
});
</script>
