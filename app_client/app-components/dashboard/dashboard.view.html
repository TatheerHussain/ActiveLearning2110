<div id="page-content-wrapper fill">
    <div class="d-flex justify-content-end p-2">
        <div class="mr-auto align-self-center">
            <button
                type="button"
                class="btn btn-lg btn-outline-success"
                data-toggle="tooltip"
                data-placement="top"
                data-delay='{"show":"500", "hide":"50"}'
                ng-click="courseAC()"
                title="Add a course">
                <i class="fa fa-plus align-middle"" aria-hidden="true"></i>
            </button>
        </div>
        <div class="align-self-center">
            <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-search fa-fw" aria-hidden="true"></i></div>
                <input class="form-control" type="text" placeholder="Search Class">
            </div>
        </div>
    </div>
    <div class="container-fluid p-2">
        <hr class="m-0 p-2" style="border-top: dashed 1px; color: #D5D6D8" />
        <div class="text-center no-courses" ng-show="$storage.courses.length === 0">
            <i class="fa fa-child fa-4x pb-4" aria-hidden="true"></i>
            <p>Add some courses!</p>
        </div>
        <div class="" ng-show="$storage.courses.length !== 0">
            <p>Course name: {{$storage.courses[$storage.selectedCourse].title}}
            <p>Course Key: {{$storage.courses[$storage.selectedCourse].access_key}}</p>
        </div>
    </div>
</div>

<script>
$(function () {
    $('[data-toggle="tooltip"]').tooltip();
});
</script>
