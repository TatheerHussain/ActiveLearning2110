<div class="container-fluid p-2" ng-controller="Student.Dashboard.Controller">
    <div class="d-flex justify-content-end p-2">
        <div class="mr-auto align-self-center">
            <button
                type="button"
                class="btn btn-lg btn-outline-success"
                data-toggle="tooltip"
                data-placement="top"
                data-delay='{"show":"500", "hide":"50"}'
                ng-click="joinCourse()"
                title="Add a course">
                <i class="fa fa-plus align-middle" aria-hidden="true"></i>
            </button>
        </div>
        <div class="align-self-center">
            <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-search fa-fw" aria-hidden="true"></i></div>
                <input class="form-control" type="text" placeholder="Search Courses" ng-model="searchCourses.title">
            </div>
        </div>
    </div>
    <hr class="m-0 pb-2" style="border-top: dashed 1px; color: #D5D6D8" />
    <!-- No courses display -->
    <div class="text-center no-courses" ng-show="$storage.courses.length === 0">
        <i class="fa fa-child fa-4x pb-4" aria-hidden="true"></i>
        <p>Join some courses!</p>
    </div>
    <!-- Courses cards  -->
    <div ng-show="$storage.courses.length !== 0">
        <div class="row" style="overflow: hidden;">
            <div class="col-md-4 pb-4" ng-repeat="course in $storage.courses | filter:searchCourses:strict">
                <div class="card animated fadeIn" ng-click="cardClick($index)">
                    <div class="card-header text-uppercase">
                        <div>
                            {{course.title}}
                        </div>
                    </div>
                    <div class="card-block">
                        <p class="card-text text-capitalize">Instructor: {{course.instructor.firstname}} {{course.instructor.lastname}}</p>
                        <p class="card-text">Access Key: {{course.course_key}}</p>
                    </div>
                    <div class="card-footer text-muted d-flex justify-content-between">
                        <div>
                            <span>
                                <i class="fa fa-users pr-1" aria-hidden="true"></i>
                            </span>
                            {{course.students.length}} Students
                        </div>
                        <div>
                            <span>
                                <i class="fa fa-clock-o" aria-hidden="true"></i>
                            </span>
                            {{course.schedule.time}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
