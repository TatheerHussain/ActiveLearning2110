<div class="login modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <h2 class="text-center pb-4">
                    <span>{{title}}</span>
                    <button type="btn float-right" class="close" data-dismiss="modal">&times;</button>
                </h2>
                <!-- Profile Form -->
                <form name="profileForm">
                    <div class="card">
                        <img class="card-img-top" src="{{photo}}">
                        <div class="card-block text-center p-2">
                            <a href="#" class="btn btn-outline-primary">Change Photo</a>
                        </div>
                    </div>
                    <div class="input-group pb-2 pt-2">
                        <div class="input-group-addon"><i class="fa fa-address-book fa-fw" aria-hidden="true"></i></div>
                        <input
                            type="firstname"
                            name="firstname"
                            placeholder="{{firstname}}"
                            class="form-control text-capitalize"
                            disabled/>
                        <input
                            type="lastname"
                            name="lastname"
                            placeholder="{{lastname}}"
                            class="form-control text-capitalize"
                            disabled/>
                    </div>
                    <div class="input-group pb-2">
                        <div class="input-group-addon"><i class="fa fa-envelope fa-fw" aria-hidden="true"></i></div>
                        <input
                            type="email"
                            name="email"
                            placeholder="{{email}}"
                            class="form-control"
                            disabled/>
                    </div>
                    <div class="input-group pb-2">
                        <div class="input-group-addon"><i class="fa fa-graduation-cap fa-fw" aria-hidden="true"></i></div>
                        <input
                            placeholder="{{role}}"
                            type="text"
                            name="role"
                            class="form-control text-capitalize"
                            disabled/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
