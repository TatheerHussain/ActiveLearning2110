<div class="login modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-body">
                <h2 class="text-center pb-4">
                    <span>{{title}}</span>
                    <button type="btn float-right" class="close" data-dismiss="modal">&times;</button>
                </h2>
                <!-- Profile Form -->
                <form name="profileForm">
                    <img src="{{photo}}" class="text-capitalize rounded mx-auto d-block pb-4">
                    <div class="form-group">
                        <label for="email">E-Mail:</label>
                        <input
                            type="email"
                            name="email"
                            placeholder="{{email}}"
                            class="form-control"
                            disabled/>
                    </div>
                    <div class="form-group">
                        <label for="role">Role:</label>
                        <input
                            placeholder="{{role}}"
                            type="text"
                            name="role"
                            class="form-control"
                            style="text-transform: capitalize;"
                            disabled/>
                    </div>
                    <div class="form-group">
                        <label for="defaultClass">Default Class:</label>
                        <select
                            class="form-control"
                            id="defaultClass"
                            style="text-transform: uppercase;">
                                <option
                                    ng-repeat="course in courses">
                                        {{course.title}}
                                </option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
