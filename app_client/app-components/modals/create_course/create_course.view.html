<div class="login modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-body">
                <h2 class="text-center pb-4">
                    <span>Create a Course</span>
                    <button type="btn float-right" class="close" data-dismiss="modal">&times;</button>
                </h2>
                <!-- Create Course Form -->
                <form name="createCourseForm">
                  <div class="d-flex justify-content-between mb-2">
                      <select
                          class="form-control text-capitalize mr-sm-2"
                          ng-model="course.prefix"
                          ng-options="prefix.id as prefix.name for prefix in prefixes">
                      </select>
                      <input
                          placeholder="Class Number"
                          type="text"
                          name="firstname"
                          class="form-control mr-sm-2"
                          ng-model="course.number" autofocus/>
                      <select
                          class="form-control text-capitalize"
                          ng-model="course.days"
                          ng-options="day.id as day.name for day in days">
                      </select>
                  </div>
                  <div class="input-group pb-2"
                      moment-picker="course.time"
                      locale="en"
                      format="h:mm A"
                      min-view="hour"
                      autoclose="true">
                          <span class="input-group-addon">
                              <i class="fa fa-clock-o" aria-hidden="true"></i>
                          </span>
                          <input class="form-control"
                          placeholder="Select a time"
                          ng-model="course.time"
                          ng-model-options="{ updateOn: 'blur' }">
                  </div>
                  <div class="input-group">
                      <tags-input
                          class="text-uppercase form-control"
                          ng-model="course.sections"
                          min-length="1"
                          placeholder="Add a section">
                      </tags-input>
                  </div>
                </form>
                <pre>
                    {{course | json}}
                </pre>
            </div>
        </div>
    </div>
</div>
